<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Scroll</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      max-height: 100dvh;
      overflow-x: hidden;
      font-family: sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: #fff;
    }

    .slider-container {
      width: 100%;
      overflow: hidden;
      margin: 1rem auto;
    }

    .slider {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100vw;
      height: 300px;
      background: hotpink;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    #kissBtn {
      background: #ff69b4;
      color: white;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      display: block;
      margin: 2rem auto;
      cursor: pointer;
    }

    #kissVideoContainer {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    #kissVideo {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100dvh;
      background: rgba(255, 105, 180, 0.3);
      opacity: 0;
      pointer-events: none;
      z-index: 999;
      transition: opacity 0.3s ease;
    }

    #overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    .heart {
      position: fixed;
      top: -10dvh;
      font-size: 1rem;
      animation: fall 6s linear infinite;
      color: pink;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes fall {
      100% {
        transform: translateY(110dvh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="slider-container">
  <div class="slider">
    <div class="slide">Foto 1</div>
    <div class="slide">Foto 2</div>
    <div class="slide">Foto 3</div>
  </div>
</div>

<button id="kissBtn">kiss?</button>

<div id="overlay"></div>

<div id="kissVideoContainer">
  <video id="kissVideo" muted playsinline>
    <source src="img/kiss.mp4" type="video/mp4" />
  </video>
</div>

<script>
  const kissBtn = document.getElementById('kissBtn');
  const kissVideoContainer = document.getElementById('kissVideoContainer');
  const kissVideo = document.getElementById('kissVideo');
  const overlay = document.getElementById('overlay');

  kissBtn.addEventListener('click', () => {
    kissVideoContainer.style.display = 'block';
    kissVideo.currentTime = 0;
    kissVideo.play();
    overlay.classList.add('active');

    kissVideo.onended = () => {
      kissVideoContainer.style.display = 'none';
      overlay.classList.remove('active');
    };
  });

  // Corazones animados
  function crearCorazones(cantidad = 20) {
    for (let i = 0; i < cantidad; i++) {
      const heart = document.createElement('span');
      heart.className = 'heart';
      heart.textContent = ['ðŸ’–','ðŸ’•','ðŸ’˜'][Math.floor(Math.random() * 3)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(heart);
    }
  }

  crearCorazones();
</script>

</body>
</html>
