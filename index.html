<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>GIF de beso</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #1a1a1a;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #kissBtn {
      background: linear-gradient(135deg, #ff9ebf, #ff69b4, #ff80ab);
      background-size: 200% 200%;
      animation: glowShift 5s ease infinite;
      border: none;
      border-radius: 14px;
      color: white;
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      font-size: 1.2rem;
      padding: 0.8rem 2.2rem;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255, 105, 180, 0.3);
      transition: all 0.3s ease;
      user-select: none;
    }

    @keyframes glowShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    #kissBtn:hover {
      background-color: #ff4081;
      color: #ffe4f1;
      text-shadow: 2px 2px 5px rgba(255, 105, 180, 0.9);
    }

    #kissGifContainer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }

    #kissGifContainer img {
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.7);
      user-select: none;
    }
  </style>
</head>
<body>

  <button id="kissBtn">kiss?</button>

  <div id="kissGifContainer">
    <img src="https://media2.giphy.com/media/3oz8xsaLjLVqVXr3tS/giphy.gif" alt="kiss gif" />
  </div>

  <script>
    const kissBtn = document.getElementById('kissBtn');
    const kissGifContainer = document.getElementById('kissGifContainer');

    kissBtn.addEventListener('click', () => {
      kissBtn.style.transform = 'scale(0.96)';
      setTimeout(() => kissBtn.style.transform = 'scale(1)', 150);
      kissGifContainer.style.pointerEvents = 'auto';
      kissGifContainer.style.opacity = '1';
      setTimeout(() => {
        kissGifContainer.style.opacity = '0';
        kissGifContainer.style.pointerEvents = 'none';
      }, 3000);
    });
  </script>

</body>
</html>
